name: lint-check
on: [push]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install next
      - run: npm run lint:check
      - run: npm run format:check
      - run: npm run format
      - run: cat tsconfig.json
      - run: git diff tsconfig.json
      - run: npm run format:check
